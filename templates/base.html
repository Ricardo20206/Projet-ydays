<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    {% include 'header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    {% if not hide_search %}
    <div style="padding: 20px; display: flex; justify-content: center;">
        <div class="search-bar">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Comment puis-je vous aider ?" id="globalSearchInput">
            <button type="button" id="sendToApiBtn" class="send-btn" style="padding: 8px 16px; font-size: 14px; display: none;">
                <span class="btn-gold-text">GOLD</span>
            </button>
            <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
            <svg class="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        </div>
    </div>
    <div id="apiStatusGlobal" style="text-align: center; margin-top: 10px;"></div>
    {% endif %}
    
    <script>
        // Variables globales pour le m√©dia actuel
        window.currentMedia = {
            video: {{ video|default('null')|tojson }},
            image: {{ image|default('null')|tojson }}
        };
    </script>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
