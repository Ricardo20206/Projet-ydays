<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Upload vidéo</title>
</head>
<body>

<h1>Envoyer une vidéo à une API</h1>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required><br><br>
    <button type="submit">Envoyer</button>
</form>

{% if video %}
<hr>
<h2>Vidéo reçue depuis l'API</h2>
<video width="400" controls>
    <source src="{{ url_for('download', filename=video) }}" type="video/mp4">
</video>

<br><br>
<a href="{{ url_for('download', filename=video) }}">Télécharger la vidéo</a>
{% endif %}

</body>
</html>
